<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue.js</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h2>Computed 计算属性</h2>
    <button v-on:click="a++">Add to A</button>
    <button v-on:click="b++">Add to B</button>
    <p>A : {{ a }}</p>
    <p>B : {{ b }}</p>
    <p>Age + A : {{ addToA }}</p>
    <p>Age + B : {{ addToB }}</p>
  </div>

<script src="main.js"></script>
</body>
</html>
